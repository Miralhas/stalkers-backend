services:
  stalkers-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stalkers-api
    image: stalkers-api:latest
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=${DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DATASOURCE_PASSWORD}
      - SPRING_PROFILES_ACTIVE=prod
      - RABBITMQ_HOST=${RABBIT_HOST}
      - RABBITMQ_USERNAME=${RABBIT_USERNAME}
      - RABBITMQ_PASSWORD=${RABBIT_PASSWORD}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - LOCAL_IMAGE_DIRECTORY=/app/images
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - OAUTH2_GOOGLE_HEADER=${OAUTH2_GOOGLE_HEADER}
      - OAUTH2_GOOGLE_SECRET=${OAUTH2_GOOGLE_SECRET}
      - ROBOT_HEADER=${ROBOT_HEADER}
      - ROBOT_SECRET=${ROBOT_SECRET}
      - AUTH_PRIVATE_KEY_PATH=/app/keys/private.pem
      - AUTH_PUBLIC_KEY_PATH=/app/keys/public.pem
    volumes:
      - api-images:/app/images
      - /etc/stalkers/keys:/app/keys:ro
    networks:
      - stalkers-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: "rabbitmq"
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/mnesia
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    hostname: stalkers-messages
    networks:
      - stalkers-network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - stalkers-network
    volumes:
      - redis-data:/data

volumes:
  api-images:
  redis-data:
    driver: local
networks:
  stalkers-network:
    name: stalkers-network