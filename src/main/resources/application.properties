spring.application.name=stalkers

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.org.hibernate.flushMode=COMMIT
spring.jpa.properties.hibernate.jdbc.batch_size=250
spring.jpa.properties.hibernate.jdbc.fetch_size=250
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.order_inserts=true

spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_password:guest}
spring.rabbitmq.connection-timeout=10000

spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.connect-timeout=10000
spring.cache.redis.time-to-live=3600000

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.host=smtp-relay.brevo.com
spring.mail.username=991113001@smtp-brevo.com
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp-relay.brevo.com

springdoc.swagger-ui.path=/

robot.header=${ROBOT_HEADER}
robot.secret=${ROBOT_SECRET}

oauth2.google.header=${OAUTH2_GOOGLE_HEADER}
oauth2.google.secret=${OAUTH2_GOOGLE_SECRET}

spring.servlet.multipart.max-file-size=1MB

spring.data.web.pageable.max-page-size=10000

# Authentication Tokens
authentication.token.jwt.private-key=classpath:private.pem
authentication.token.jwt.public-key=classpath:public.pem