spring.application.name=stalkers
logging.level.org.springframework.security=TRACE

spring.datasource.url=jdbc:mysql://localhost:3306/stalkers?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

jwt.private.key=classpath:private.pem
jwt.public.key=classpath:public.pem

# Authentication Tokens Expiration Time in seconds
# One Hour
access.token.expiration.time=3600
# One Week
refresh.token.expiration.time=604800

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
