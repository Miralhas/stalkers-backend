spring.application.name=stalkers
logging.level.org.springframework.security=TRACE

spring.datasource.url=jdbc:mysql://localhost:3306/stalkers?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.org.hibernate.flushMode = COMMIT
spring.jpa.show-sql=true

spring.flyway.locations=classpath:db/migration, classpath:db/testdata

spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_password:guest}
spring.rabbitmq.connection-timeout=10000

spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.connect-timeout=10000
spring.cache.redis.time-to-live=3600000

# Authentication Tokens
authentication.token.jwt.private-key=classpath:private.pem
authentication.token.jwt.public-key=classpath:public.pem
# Expiration Time in seconds - One Hour
authentication.token.access-token.expiration-time=3600
# Expiration Time in seconds - One Week
authentication.token.refresh-token.expiration-time=604800

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.host=smtp.gmail.com
spring.mail.username=victor2.miralhas@gmail.com
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

springdoc.swagger-ui.path=/

# Path to store images locally
stalkers.storage.local.dir.images=${LOCAL_IMAGE_DIRECTORY}

robot.header=${ROBOT_HEADER}
robot.secret=${ROBOT_SECRET}