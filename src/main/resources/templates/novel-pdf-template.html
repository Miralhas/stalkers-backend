<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
        }

        p {
            line-height: 1.6;
            margin-bottom: 16px;
        }

        img {
            width: 60%;
            height: auto;
            display: inline-block;
        }

        .chapter {
            page-break-before: always;
            font-size: 20px;
            padding: 16px;
        }

        .chapter:first-of-type {
            page-break-before: avoid;
        }

        h2 {
            text-transform: capitalize;
        }

        .info-container {
            text-align: center;
            font-size: 22px;
            text-transform: capitalize;
        }

        .info-row {
            font-size: 14px;
            margin: 4px 0;
        }

        .small-text {
            color: #212121;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .cover-image {
            margin-top: 16px;
        }

        .title-link {
            text-transform: capitalize;
        }
    </style>
    <bookmarks>
        <bookmark th:name="${novel.capitalizedTitle()}" href="#index" />
        <bookmark th:each="chapter: ${chapters}"
                  th:name="${chapter.title}"
                  th:href="'#' + ${chapter.number}"/>
    </bookmarks>
</head>
<body dir="auto">

<main>
    <div class="info-container">
        <h1 th:text="${novel.title}" id="index" style="font-size: 32px; font-weight: bold; display: block; line-height: 1;"></h1>
        <small th:text="${novel.author}" class="small-text"></small>
        <div class="info-row">
            <small>Generated By: </small>
            <a th:href="@{https://devilsect.com}">Devilsect</a>
        </div>
        <div class="info-row">
            <small>Source: </small>
            <a th:href="${'https://stalkers.devilsect.com/api/novels/'+novel.slug}"
               th:text="${novel.title}"
               class="title-link"></a>
        </div>
        <img th:src="${'https://stalkers.devilsect.com/api/novels/'+novel.slug+'/image'}"
             alt="novel cover"
             class="cover-image"/>
    </div>
    <div>
        <div th:each="chapter: ${chapters}" class="chapter">
            <h2 th:id="${chapter.number}" th:text="${chapter.title}"></h2>
            <div th:utext="${chapter.body}"></div>
        </div>
    </div>
</main>

</body>
</html>
